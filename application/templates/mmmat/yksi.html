{% extends "layout.html" %}

{% block body %}
<h3>{{ mmma_name }}</h3> 
<form method="POST" action"{{ url_for('get_mmma', mmma_id=mmma.id) }}">
  <table>
    <tr>
      <th>Asetuksen nimi</th>
      <th>Kuvaus</th>
      <th></th>
    </tr>
    <tr>
      <td>{{ form.name(readonly=true) }}</td>
      <td>{{ form.kuvaus(readonly=true) }}</td>
      <td><button class="btn btn-info btn-lg" type="button" onclick="location.href='/mmmat/{{mmma.id}}/edit'" >Muokkaa</button></td>
    </tr>
    <tr>
      <td><a href="{{ url_for('mmmat_index') }}">Takaisin</a></td>
    </tr>
  </table>
</form>
{% endblock %}
