{% extends "layout.html" %}

{% block body %}
  <p>
    Lainsäädäntörekisterin etusivu
  </p>
  {% if needs_vnas is defined %}
    <p>
      Seuraavilla valmistelijoilla ei ole asetuksia:
    </p>

    <ul>
      {% for user in needs_vnas %}
      <li>
        {{user.id}} {{user.name}}
      </li>
      {% endfor %}
    </ul>

  {% endif %}

{% endblock %}
