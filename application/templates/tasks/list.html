{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>VNa</th>
      <th>Done</th>
      <th></th>
    </tr>
    {% for vna in vnat %}
    <tr>
      <td>{{ vna.name }}</td>
      <td>{{ vna.number }}</td>
      <td>{{ vna.type }}</td>
      <td>{{ vna.done }}</td>
      <td>
	<form method="POST" action="{{ url_for('vnat_set_done', vna_id=vna.id) }}">
	  <input type="submit" value="Annettu!"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
